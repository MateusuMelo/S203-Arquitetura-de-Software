<h1>Tabela de Filmes</h1>
<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Gen</td>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let b of films" >
    <tr>
      <td>{{b.id}}</td>
      <td>{{b.title}}</td>
      <td>{{b.gen}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
